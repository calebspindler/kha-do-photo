<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Description" content="Personal portfolio for Kha Do, a freelance photographer." charset="utf-8">
    <title>Kha Do | Photographer</title>
    <link rel="icon" type="image/png" href="img/favicon.png">    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
    <script src="scripts.js"></script>
  </head>
  <body>
    <div id="leftPanel">
      <header class="container">
        <div id="branding">
          <a href="/" alt="Logo linking to gallery"><img id="logo" src="img/KHA-logo-black(2).png" alt="Kha Do Photo logo"></a>
        </div>

        <nav id="fullscreenMenu">
          <ul class="container">
            <li><a href="/">Gallery</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>

        <div id="nav-icon3">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav id="mobileMenu" class="hide">
          <ul>
            <li><a href="/">Gallery</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>

      </header>
    </div>
    <section id="contactPage" class="fadeIn">
      <div id="contactContent" class="container">
        <div id="contactCopy">
          <form name="contact" method="POST" data-netlify="true">
              <p>
                <label>Name: <input type="text" name="name" /></label>   
              </p>
              <p>
                <label>Email: <input type="email" name="email" /></label>
              </p>
              <p>
                <label>Message: <textarea name="message"></textarea></label>
              </p>
              <p>
                <button type="submit">Send</button>
              </p>
            </form>
        </div>
      </div>
    </section>
  </body>
</html>
