<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Description" content="Personal portfolio for Kha Do, a freelance photographer." charset="utf-8">
    <title>Kha Do | Photographer</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <script src="scripts.js"></script>
  </head>
  <body class="container">
    <div id="leftPanel">
      <header class="container">
        <div id="branding">
          <h1>Kha Do</h1>
          <h2>Photography</h2>
        </div>
        <nav>
          <ul class="container">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <section id="photoGallery">
      <div class="row gallery">
        <div class="column">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537237101/portrait1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275236/portrait2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275219/portrait3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275224/portrait4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275236/portrait2.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275219/portrait3.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275224/portrait4.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537237101/portrait1.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275219/portrait3.jpg" onclick="openModal();currentSlide(9)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275224/portrait4.jpg" onclick="openModal();currentSlide(10)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537237101/portrait1.jpg" onclick="openModal();currentSlide(11)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275236/portrait2.jpg" onclick="openModal();currentSlide(12)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275224/portrait4.jpg" onclick="openModal();currentSlide(13)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537237101/portrait1.jpg" onclick="openModal();currentSlide(14)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275236/portrait2.jpg" onclick="openModal();currentSlide(15)" class="hover-shadow cursor">
          <img src="https://res.cloudinary.com/spindler-creative/image/upload/c_scale,w_500/v1537275219/portrait3.jpg" onclick="openModal();currentSlide(16)" class="hover-shadow cursor">
        </div>
      </div>

      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

          <div class="mySlides container">
            <img src="https://res.cloudinary.com/spindler-creative/image/upload/v1537237101/portrait1.jpg">
          </div>

          <div class="mySlides">
            <img src="https://res.cloudinary.com/spindler-creative/image/upload/v1537275236/portrait2.jpg">
          </div>

          <div class="mySlides">
            <img src="https://res.cloudinary.com/spindler-creative/image/upload/v1537275219/portrait3.jpg">
          </div>

          <div class="mySlides">
            <img src="https://res.cloudinary.com/spindler-creative/image/upload/v1537275224/portrait4.jpg">
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
    </section>
  </body>
</html>
